<!DOCTYPE html>

<head>
    <title> Login - B4 Freedom Wall</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/080b1bc218.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class = "template">
        <div class="scope">
            <div class = "header">
                <a class="logo" tabindex="-1" title="floof" href="login.html"></a>
            </div>
        </div>
        
    </div>
    <div class="container">
        <div class="content">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <span id="login-continue" class="h5">Two continue, log in to Freedom Wall.</span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                   <button class="btn btn-block google"><i class="fab fa-google"></i> CONTINUE WITH GOOGLE</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="divider">
                        <strong class="divider-title"> or </strong>
                    </div>
                </div>
            </div>
            <form name="hello " method="post" class="form-login">
                <div class="row">
                    <div class="col-xs-12">
                        <label for="login-username" class="for-forms">
                            Email address or username
                        </label>
                        <input type="text" class="form-control" name="username" id="login-username" 
                                placeholder="Email address or username" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <label for="login-password" class="for-forms">
                            Password
                        </label>
                        <input type="password" class="form-control" name="password" id="login-password"
                                placeholder="Password" required>
                    </div>
                </div>
                <div class="row row-submit">
                    <div class="col-xs-12">
                        <button class="btn btn-block btn-red logging" href="timeline.html"><i class="fas fa-sign-in-alt" href="timeline.html"></i> LOG IN</button>
                    </div>
                </div> 
            </form>
            <div class="row">
                <div class="col-xs-12">
                    <div class="divider"></div>
                    <p class="text-center text-muted footer">if you click yes hello please gumana ka</p>
                </div>
            </div>
        </div> 
    </div>
</body>     


</html>
